version: 2
updates:
  # 根目录依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    package-manager: "pnpm"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "yee94"
    assignees:
      - "yee94"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"

