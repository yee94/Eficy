<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eficy Core v2.0 示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #1890ff;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .example-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .example-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
            border-bottom: 2px solid #1890ff;
            padding-bottom: 8px;
        }
        
        .example-content {
            min-height: 120px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #e8e8e8;
            margin-top: 40px;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        
        .tech-item {
            background: #f0f9ff;
            color: #1890ff;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Eficy Core v2.0</h1>
            <p>基于现代技术栈的前端编排框架</p>
            <div class="tech-stack">
                <span class="tech-item">tsyringe</span>
                <span class="tech-item">alien-signals</span>
                <span class="tech-item">React Hooks</span>
                <span class="tech-item">TypeScript</span>
            </div>
        </div>
        
        <div class="examples-grid">
            <div class="example-section">
                <div class="example-title">基础示例</div>
                <div class="example-content" id="basic-example"></div>
            </div>
            
            <div class="example-section">
                <div class="example-title">动作系统</div>
                <div class="example-content" id="action-example"></div>
            </div>
            
            <div class="example-section">
                <div class="example-title">响应式数据</div>
                <div class="example-content" id="reactive-example"></div>
            </div>
            
            <div class="example-section">
                <div class="example-title">网络请求</div>
                <div class="example-content" id="request-example"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>
                <strong>Eficy Core v2.0</strong> - 新一代前端编排框架
                <br>
                <small>
                    采用依赖注入、响应式信号、由内向外构建等现代架构设计
                </small>
            </p>
        </div>
    </div>

    <!-- React 和相关依赖 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Eficy Core v2.0 (开发时使用本地构建版本) -->
    <script>
        // 占位符脚本 - 实际使用时会引入构建后的包
        console.log('Eficy Core v2.0 示例页面已加载');
        console.log('注意: 这是示例页面，实际运行需要构建 core-v2 包');
        
        // 创建占位符内容
        document.querySelectorAll('.example-content').forEach((container, index) => {
            const placeholders = [
                '基础组件渲染示例',
                '动作系统使用示例', 
                '响应式数据绑定示例',
                '网络请求处理示例'
            ];
            
            container.innerHTML = `
                <div style="
                    padding: 20px;
                    text-align: center;
                    color: #666;
                    border: 2px dashed #ddd;
                    border-radius: 4px;
                    background: #fafafa;
                ">
                    <p>📦 ${placeholders[index]}</p>
                    <small>请构建 core-v2 包后查看完整示例</small>
                </div>
            `;
        });
    </script>
</body>
</html>
